<!DOCTYPE html>
<html lang="ru">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VideHub</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/templatemo-style.css' %}">
    <link rel="stylesheet" href="{% static 'css/my-styles.css' %}">
    <script src="{% static 'js/vendor/modernizr-2.6.2.min.js' %}"></script>
    <link href="https://vjs.zencdn.net/7.10.2/video-js.css" rel="stylesheet" >

    <link rel="shortcut icon" href="{% static 'images/icon.png' %}" >
</head>
<body>

    <div id="loader-wrapper">
        <div id="loader"></div>
    </div>

    <div class="content-bg"></div>
    <div class="bg-overlay"></div>

    <!-- SITE TOP -->
    <div class="border-header site-top">
        <div class=" site-header clearfix">
            <div class="container">
                <a href="{% url 'main' %}" class="site-brand pull-left"><div id="color"><strong >Django</strong> video hosting</div></a>
                <div class="social-icons pull-right">
                    <ul>
                        <li><a href="#" class="fa fa-facebook"></a></li>
                        <li><a href="#" class="fa fa-twitter"></a></li>
                        <li><a href="#" class="fa fa-behance"></a></li>
                        <li><a href="#" class="fa fa-dribbble"></a></li>
                        <li><a href="#" class="fa fa-google-plus"></a></li>
                    </ul>
                </div>
            </div>
            {% if user.is_anonymous %}
                <div class="container">
                    <a href="{% url 'registration' %}" class="headbuttons navbar-brand  btn btn-primary pull-right">Регистрация</a>
                    <a href="{% url 'authorization' %}" class="headbuttons navbar-brand btn btn-primary pull-right">Войти</a>
                </div>
            {% else %}
                <div class="container">
                    <a href="{% url 'channels' %}" class="headbuttons navbar-brand btn btn-primary pull-left">Каналы</a>
                    <a href="{% url 'logout' %}" class="headbuttons navbar-brand btn btn-primary pull-right">Выход</a>
                    <a href="{% url 'personal_account' %}" class="headbuttons navbar-brand btn btn-primary pull-right">
                        Личный кабинет
                    </a>
                </div>
            {% endif %}
        </div> <!-- .site-header -->
    </div> <!-- .site-top -->

    <!-- Glitter animation  -->
    <script>
    let color = document.querySelector('#color');

// Генерируем и устанавливаем рандомный фон
const setRandomBg = _ => color.style.color = Array(...Array(6)).reduce(_ => _ += '0123456789ABCDEF'[Math.floor(Math.random() * 16)], '#');

// При наведении курсора на объект
color.addEventListener('mouseenter', _ => {
  // Ставим новый цвет
  setRandomBg();
  // Перезапускаем анимацию
  color.classList.remove('anim');
  setTimeout(_ => color.classList.add('anim'), 10);
  // По окончании итерации анимации, меняем фон
color.addEventListener('animationiteration', _ => setRandomBg());
setRandomBg();
});
</script>
    <style>
      #color {
          padding: 0.5rem 0.3rem 0.5rem 0.3rem;
          border-radius: 0.3rem;
        transition-property: color;
        transition-duration: 1.5s;
      }
      .anim{
          animation: bs 2s infinite;
      }
      @keyframes bs{
  0%
  {
        filter: brightness(1);
  }
  25%
  {
          filter: brightness(0.95);
  }
  50%
  {
      filter: brightness(0.9);
  }
  75%
  {
      filter: brightness(0.95);
  }
  100%
  {
        filter: brightness(1);
  }
}
    </style>

    <script>
      color.onpointerleave = function() {
       //this.style.backgroundColor = '#580158';
          this.style.color = '#FFFFFF';
        color.classList.remove('anim');
      };
    </script>
    <!-- Glitter animation  -->

    {% block content %}
    {% endblock content %}

    <!-- FOOTER -->
    <footer class="border-footer site-footer">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center" >
                    <p class="copyright-text">Copyright &copy; 2023 MAXDEN
                    | Website by <a rel="nofollow" href="https://github.com/IVIaximushka">Max</a>
                    and <a rel="nofollow" href="https://github.com/Chopar5115">Den</a></p>
                </div>
            </div>
        </div>
    </footer>

    <script src="{% static 'js/vendor/jquery-1.10.2.min.js' %}"></script>
    <script src="{% static 'js/min/plugins.min.js' %}"></script>
    <script src="{% static 'js/min/main.min.js' %}"></script>

    <script src="https://vjs.zencdn.net/7.10.2/video.min.js"></script>
    <!-- Preloader -->
    <script type="text/javascript">
        //<![CDATA[
        $(window).load(function () { // makes sure the whole site is loaded
            $('#loader').fadeOut(); // will first fade out the loading animation
            $('#loader-wrapper').delay(350).fadeOut('slow'); // will fade out the white DIV that covers the website.
            $('body').delay(350).css({'overflow-y': 'visible'});
        })
        //]]>
    </script>
</body>
</html>
