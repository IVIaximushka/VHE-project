{% extends 'web/chats.html' %}

{% block chat %}
    <h1 class="color-main" style="margin-bottom:2rem;">Чаты</h1>
    {% csrf_token %}
    {% for chat in chats %}
        <div class="form-group">
            {{ chat.title }}
            <a href="{% url 'enter_chat' chat.id %}">Вступить</a>
        </div>
    {% endfor %}
{% endblock chat %}
