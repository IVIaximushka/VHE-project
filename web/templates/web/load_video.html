{% extends 'web/base.html' %}

{% block content %}
    <div class="main-posts text-center">
        <div class="form-background">
            <h1 class="color-main" style="margin-bottom:2rem;">Загрузка видео</h1>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in video_form %}
                    <div class="form-group">
                        {{field.label_tag}}
                        <div>{{field}}</div>
                        {% if field.errors %}
                            {% for error in field.errors %}
                                <div class="alert alert-danger">
                                    {{error}}
                                </div>
                            {% endfor %}
                        {% endif %}
                    </div>
                {% endfor %}
                <input class="btn  button-reg" type="submit" value="Загрузить" >
            </form>
        </div>
    </div>
{% endblock content %}
