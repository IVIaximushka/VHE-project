<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
</head>
<body>
    {% for video in video_list %}
        <h4>{{ video.title }}</h4>
        <h4><a href="{% url 'video' video.id %}">{{ video.title }}</a></h4>
        <p>{{ video.description|slice:":100" }}</p>
    {% endfor %}
</body>
</html>
